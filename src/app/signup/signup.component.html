<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Sign Up
      </div>
      <div class="body">
        <form class="form">
          <div class="form-group">
            <label> Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)] = "details.username">
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="text" class="form-control" name="password" [(ngModel)] = "details.password">
          </div>
          <button class="btn btn-primary" (click)="signUp()">Sign Up</button>
        </form>
      </div>
    </div>

  </div>
